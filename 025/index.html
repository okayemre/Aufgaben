<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator with Random Numbers</title>
  </head>
  <body>
    <h1>Multi-Input Calculator</h1>

    <div id="start_btn">
      <button id="start">START</button>
    </div>

    <br />
    <!--Inputs Modes-->
    <div id="input_nums" style="display: none">
      <button id="input-prompt">Prompt Input</button>
      <button id="input-button">Button Input</button>
      <button id="input-random">Random Mode</button>
    </div>

    <br />
    <div>
      <button id="generate" style="display: none">Number Generator</button>
    </div>

    <br />
    <!--Numbers Buttons-->
    <div id="numbers_btn" style="display: none">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="zero">0</button>
    </div>

    <!--Numbers-->
    <div class="container">
      <p id="num1">1. Number:</p>
      <p id="num2">2. Number:</p>
    </div>

    <!--Functions-->
    <div>
      <button id="addi">+</button>
      <button id="sub">−</button>
      <button id="multi">×</button>
      <button id="div">÷</button>
      <button id="mod">%</button>
      <button id="power">x^y</button>
    </div>

    <h2 id="result">Result:</h2>

    <div>
      <button id="reset">RESET</button>
    </div>

    <p class="footer">Created by Ronak & Emre</p>

    <script src="index.js"></script>
  </body>
</html>
