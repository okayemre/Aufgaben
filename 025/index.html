<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator with Random Numbers</title>
  </head>
  <body>
    <h1>Calculator with Random Numbers</h1>

    <div>
      <button id="generate">Number Generator</button>
    </div>

    <div class="container">
      <p id="num1">1. Number:</p>
      <p id="num2">2. Number:</p>
    </div>

    <div>
      <button id="addi">+</button>
      <button id="sub">−</button>
      <button id="multi">×</button>
      <button id="div">÷</button>
    </div>

    <h2 id="result">Result:</h2>

    <p class="footer">Created by Ronak & Emre</p>

    <script src="index.js"></script>
  </body>
</html>
