<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator with Random Numbers</title>
  </head>
  <body>
    <h1>Random Number Calculator</h1>

    <div id="start_btn">
      <button id="start">START</button>
    </div>

    <div>
      <button id="generate" style="display: none">Number Generator</button>
    </div>

    <div class="container">
      <p id="num1">1. Number:</p>
      <p id="num2">2. Number:</p>
    </div>

    <div id="numbers_btn" style="display: none">
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="zero">0</button>
    </div>

    <!--FUNCTIONS-->
    <div >
      <button id="addi">+</button>
      <button id="sub">−</button>
      <button id="multi">×</button>
      <button id="div">÷</button>
      <button id="mod">%</button>
      <button id="power">x^y</button>
    </div>
    
    <h2 id="result">Result:</h2>

    <p class="footer">Created by Ronak & Emre</p>

    <script src="index.js"></script>
  </body>
</html>
